<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    
    <title>Parse Trade</title>
    <style>
        * {
            margin: 0;
        }
        html, body { 
            font-family: 'Lato', sans-serif;
            font-weight: bold;
            background-color: #20283c;
            overflow-x: hidden;
        }
        table { 
            border-collapse: collapse;
            box-shadow: 0 20px 20px rgb(0 0 0 / 20%), 0 0 50px rgb(0 0 0 / 20%);
            background-color: #20283c;
            color: #f1f1f1;
            padding: 5px 5px 5px 5px;
         }
        table tr, td, th {
            padding: 10px;
        }
        tr:nth-child(even) {
            box-shadow: 0 20px 20px rgb(0 0 0 / 20%), 0 0 50px rgb(0 0 0 / 20%);
        }
        h1 {
            color: #f1f1f1;
            font-weight:bold;
            margin-bottom: 15px;
        }
        .header {
            width: 100%;
            height: 100px;
            box-shadow: 0 20px 20px rgb(0 0 0 / 20%), 0 0 50px rgb(0 0 0 / 20%);
            background-color: #20283c;
            margin-bottom: 15px;

        }
        .header-inner {
            margin-left: 25px;
            margin-top: 25px;
        }
        .socials {
            /* margin-right: 25px;
            margin-top: 25px; */
            opacity: 1;
            display: flex;
            flex-direction: column;
            margin-right: -100px;
            margin-top: 15px;
            flex-wrap: nowrap;

        }
        .socials__hover__facebook:hover {
            opacity: .7;
        }
        .socials__hover__trustpilot:hover {
            opacity: .7;
        }
        .logo {
            margin-left: -500px;
            width: 15%;
        }
        .trustpilot img {
            width: 10%;
        }
        .container {
            margin-top: 15px;
        }

        </style>
</head>
    <body>
        <center>
        <div class="header">
            <div class="header-inner" style="display: inline-block; float: left;"> 
                <a href="http://trade-raid.com" target="_blank">
                    <img class="logo" src="logo.png" alt="logo_company">
                </a>
            </div>
                <div class="socials" style="display: inline-block; float: right; padding-top: 7px;">
                    <div class="socials__hover__facebook">
                        <a target="_blank" href="https://www.facebook.com/TradeRaid/">
                            <img src="http://cdn.mcauto-images-production.sendgrid.net/45c0a948800001a1/fc8047e0-362f-4cfa-bc01-fae76393d4ce/9x18.png" alt="logo_facebook">
                        </a>
                    </div>
                    <div class="socials__hover__trustpilot trustpilot">
                        <a target="_blank" href="https://www.trustpilot.com/review/trade-raid.com">
                            <img src="trustpilot.png" alt="trade-raid trust pilot">
                        </a>
                    </div>
                </div>
            </div>
        </div>
            <h1>Your Boost order</h1>
            <div id="container">
                <table id="content">
                    <tr>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Cost</th>
                        <th>Listprice</th>
                        <th>Amount</th>
                        <th>Name</th>
                    </tr>
                </table>
            </div>
            <p style="color: #f1f1f1; display: none;">Copied to clipboard!</p>
        </center>

    <script>
        (() => {
            const $ = (foo) => { return document.getElementById(foo)}
            // const area = $('parse');
            
            const table_area = $('content');
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const area = urlParams.get('q')
            function addData(obj) {
                let newRow = document.createElement("tr");
                for(const key of Object.keys(obj)) {
                    let val = obj[key];
                    let newCell = document.createElement("td");
                    newCell.innerHTML = val;
                    newRow.append(newCell);
                    document.getElementById("content").appendChild(newRow);
                }
            }
            for(const entry of JSON.parse(area)) {
                addData(entry);
            }
        })();
    </script>
    </body>
</html>
